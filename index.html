<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <section class="calculator">
    <div class="calculator__body">
      <div class="calculator__output">
        dsds
      </div>
      <div class="calculator__btn">
        <button class="operator__btn">DEL</button>
        <button class="operator__btn">ร</button>
        <button class="operator__btn">รท</button>
        <button class="operator__btn">+</button>
        <button class="operator__btn">-</button>
        <button class="equal__btn">=</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>.</button>
        <button>0</button>
      </div>
    </div>

  </section>
  <script src="/assets/styles/main.js"></script>
</body>
</html>
