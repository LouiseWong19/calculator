<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <section class="calculator">
    <div class="calculator__body">
      <div class="calculator__display">
        <div class="calculator__input">
          <h2></h2>
        </div>
        <div class="calculator__output">
          <h3></h3>
        </div>
      </div>
      <div class="calculator__btn">
        <button id="del__btn">DEL</button>
        <button class="operator__btn">ร</button>
        <button class="operator__btn">รท</button>
        <button class="operator__btn">+</button>
        <button class="operator__btn">-</button>
        <button class="equal__btn">=</button>
        <button class="number__btn" value="7">7</button>
        <button class="number__btn" value="8">8</button>
        <button class="number__btn" value="9">9</button>
        <button class="number__btn" value="4">4</button>
        <button class="number__btn" value="5">5</button>
        <button class="number__btn" value="6">6</button>
        <button class="number__btn" value="1">1</button>
        <button class="number__btn" value="2">2</button>
        <button class="number__btn" value="3">3</button>
        <button class="decimal__btn">.</button>
        <button class="number__btn" value="0">0</button>
      </div>
    </div>

  </section>
  <script src="/assets/styles/main.js"></script>
</body>
</html>
