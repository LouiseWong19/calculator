<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <section class="calculator">
    <div class="calculator__body">
      <div class="calculator__display">
        <div class="calculator__input">
          <h2></h2>
        </div>
        <div class="calculator__output">
          <h3></h3>
        </div>
      </div>
      <div class="calculator__buttons">
        <button class="calculator__del">DEL</button>
        <button class="calculator__del-all">AC</button>
        <button class="calculator__operator" value="*">ร</button>
        <button class="calculator__operator"value="/">รท</button>
        <button class="calculator__operator" value="+">+</button>
        <button class="calculator__operator" value="-">-</button>
        <button class="calculator__equal">=</button>
        <button class="calculator__number" value="7">7</button>
        <button class="calculator__number" value="8">8</button>
        <button class="calculator__number" value="9">9</button>
        <button class="calculator__number" value="4">4</button>
        <button class="calculator__number" value="5">5</button>
        <button class="calculator__number" value="6">6</button>
        <button class="calculator__number" value="1">1</button>
        <button class="calculator__number" value="2">2</button>
        <button class="calculator__number" value="3">3</button>
        <button class="calculator__number" value=".">.</button>
        <button class="calculator__number" value="0">0</button>
      </div>
    </div>


  </section>
  <script src="main.js"></script>
</body>
</html>
